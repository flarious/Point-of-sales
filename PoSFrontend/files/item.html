    <script type="module">
        const table = document.querySelector("#item_table")

        document.querySelector("#add").addEventListener("click", function(event) {
            modal.open(event, addData)
        })

        const response = await getUnitsList()

        if (response.code != 200) {
            alert(response.message)
        }

        const units = response.data

        const modal = (function() {
            const modalElement = document.querySelector("#form")
            let _units
            let _index
            let _callback
            let _item_code
            let _item_name
            let _item_price
            let _item_unit_id

            modalElement.querySelector("#form_code").addEventListener("change", onItemCodeChange)
            modalElement.querySelector("#form_name").addEventListener("change", onItemNameChange)
            modalElement.querySelector("#form_price").addEventListener("change", onItemPriceChange)
            modalElement.querySelector("#form_unit").addEventListener("change", onItemUnitChange)
            modalElement.querySelector("#save").addEventListener("click", save)
            modalElement.querySelector("#close").addEventListener("click", close)

            function setUnitList(units) {
                _units = units
                for (const unit of _units) {
                    var optionTemplate = document.querySelector("#item_unit")
                    var option = optionTemplate.content.cloneNode(true)
                    option.querySelector("option").value = unit.id
                    option.querySelector("option").text = unit.name

                    modalElement.querySelector("#form_unit").appendChild(option)
                }
            }

            function onItemCodeChange(event) {
                setItemCode(event.currentTarget.value)
            }

            function onItemNameChange(event) {
                setItemName(event.currentTarget.value)
            }

            function onItemPriceChange(event) {
                setItemPrice(event.currentTarget.value)
            }

            function onItemUnitChange(event) {
                setItemUnit(event.currentTarget.value)
            }

            function setItemCode(item_code) {
                _item_code = item_code
            }

            function setItemName(item_name) {
                _item_name = item_name
            }

            function setItemPrice(item_price) {
                _item_price = item_price
            }

            function setItemUnit(item_unit_id) {
                _item_unit_id = item_unit_id
            }

            function setFormItemCode() {
                modalElement.querySelector("#form_code").value = _item.code
            }

            function setFormItemName() {
                modalElement.querySelector("#form_name").value = _item_name
            }

            function setFormItemPrice() {
                modalElement.querySelector("#form_price").value = _item_price
            }

            function setFormItemUnit() {
                modalElement.querySelector("#form_unit").value = _item_unit_id
            }

            function setEditForm(row) {
                setItemCode(row.querySelector(".code").innerText)
                setItemName(row.querySelector(".name").innerText)
                setItemPrice(row.querySelector(".pride").innerText)
                setItemUnit(row.querySelector(".unit").innerText)
                setFormItemCode()
                setFormItemName()
                setFormItemPrice()
                setFormItemUnit()
            }

            function setAddForm() {
                setItemCode(undefined)
                setItemName(undefined)
                setItemPrice(undefined)
                setItemUnit(undefined)
                setFormItemCode()
                setFormItemName()
                setFormItemPrice()
                setFormItemUnit()
            }

            function open(event, onSaveCallBack) {
                if (event.currentTarget.innerText == "แก้ไข") {
                    setEditForm(event.currentTarget.closest("tr"))
                }
                else {
                    setAddForm()
                }

                _callback = onSaveCallBack
            }

            function save() {
                close()
                _item = getItem()
                _callback(_item)
            }            

            return {
                open: open,
                init: setUnitList,
            }
        })()
        modal.init(units)

        async function addData(item) {
            const newItem = { code: item._item_code, name: item._item_name, price: item._item_price, unit_id: item._item_unit_id }
            if (newItem != null) {
                const response = await addItem(newItem)

                if (response.code != 200) {
                    alert(response.message)
                    return
                }
            }
        }

        async function editData(item) {
            const editValue = { name: item._item_name, price: item._item_price, unit_id: item._item_unit_id }
            if (editValue != null) {
                const response = await editItem(item.id, editValue)

                if (response.code != 200) {
                    alert(response.message)
                    return
                }
            }
        }

        async function deleteData(item) {
            const response = await deleteItem(item.id)

            if (response.code != 200) {
                alert(response.message)
                return
            }
        }

        async function getTable() {
            const response = await getItemsList()

            if (response.code != 200) {
                alert(response.message)
                return
            }

            const items = response.data

            for (const item of items) {
                var newRow = document.createElement('tr')
                var template = document.querySelector('#item_row')
                const index = table.rows.length

                var clone = template.content.cloneNode(true)
                clone.querySelector(".no").innerText = index
                clone.querySelector(".code").innerText = item.code
                clone.querySelector(".name").innerText = item.name
                clone.querySelector(".unit").innerText = item.unit
                clone.querySelector(".price").innerText = item.price
                clone.querySelector(".edit").addEventListener("click", openEditForm)
                clone.querySelector(".delete").addEventListener("click", deleteData)

                newRow.append(clone)
                table.querySelector("tbody").appendChild(newRow)
            }
        }

    </script>
